<!-- Simple landing page of an AI startup with a 'Join waitlist' button in. -->
<!-- This page is linked to from the 'Join waitlist' button in the main page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/landing-page.css">
    <link rel="stylesheet" href="css/landing-page-1.css">
    <link rel="stylesheet" href="css/landing-page-2.css">
    <link rel="stylesheet" href="css/landing-page-3.css">
    <link rel="stylesheet" href="css/landing-page-4.css">
    <link rel="stylesheet" href="css/landing-page-5.css">

    <title>Join Waitlist</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <!-- Add some spacing -->
            <div class="col-md-12">
                <br><br><br>
            </div>

            <!-- Startup description -->
            <div class="col-md-6 col-md-offset-3">
                <h1><strong>Waitlist Joiner</strong> startup</h1>
                <p>Tired of joining waitlists for AI startups?</p>
                <p>We are building an AI system that will automatically join all AI wait lists for you!</p>
            </div>

            <!-- Add some spacing -->
            <div class="col-md-12">
                <br><br><br>
            </div>

            <!-- Joining the waitlist -->
            <div class="col-12">
                <h1 class="text-center">Join Waitlist</h1>
                <p class="text-center">We are currently in private beta. Join our waitlist to be notified when we launch!</p>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter your email" aria-label="Enter your email" aria-describedby="button-addon2">
                    <!-- Send js alert when button is clicked -->
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="alert('Thank you for joining our waitlist!')">Join Waitlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
